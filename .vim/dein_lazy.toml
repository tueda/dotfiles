[[plugins]]
repo = 'Shougo/neco-syntax'

[[plugins]]
repo = 'Shougo/deoplete.nvim'
depends = 'neco-syntax'
if = "has('nvim') && has('python3')"
on_i = 1
hook_source = '''
  let g:deoplete#enable_at_startup = 1
  " <TAB>: completion.
  inoremap <expr><TAB>  pumvisible() ? "\<C-n>" : "\<TAB>"
'''

[[plugins]]
repo = 'Shougo/neocomplete.vim'
depends = 'neco-syntax'
if = "!(has('nvim') && has('python3')) && has('lua')"
on_i = 1
hook_source = '''
  let g:neocomplete#enable_at_startup = 1
  let g:neocomplete#sources#syntax#min_keyword_length = 3
  let g:neocomplete#skip_auto_completion_time = '0.1'
  " <TAB>: completion.
  inoremap <expr><TAB>  pumvisible() ? "\<C-n>" : "\<TAB>"
'''

[[plugins]]
repo = 'Shougo/context_filetype.vim'

[[plugins]]
repo = 'osyo-manga/vim-precious'
depends = 'context_filetype.vim'
hook_add = '''
" Don't save ft for toml for toml-vim.
  autocmd BufNewFile,BufRead *.toml setlocal viewoptions=cursor,folds,slash,unix
'''
on_ft = 'toml'

[[plugins]]
repo = 'Chiel92/vim-autoformat'
hook_source = '''
  noremap <F8> :Autoformat<CR>
  let g:formatdef_scalafmt = '"scalafmt --stdin 2>/dev/null"'
  let g:formatters_scala = ['scalafmt']
'''
on_ft = ['c', 'cpp', 'objc', 'python', 'rust', 'scala']

